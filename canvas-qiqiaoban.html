<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制作七巧板</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #cccccc;margin: 50px auto;display: block"></canvas>
</body>
<script>
    var tangram = [
        {place: [{x: 0, y: 0}, {x: 800, y: 0}, {x: 400, y: 400}], color: '#caff67'},
        {place: [{x: 0, y: 0}, {x: 400, y: 400}, {x: 0, y: 800}], color: '#67becf'},
        {place: [{x: 800, y: 0}, {x: 800, y: 400}, {x: 600, y: 600}, {x: 600, y: 200}], color: '#ef3d61'},
        {place: [{x: 600, y: 200}, {x: 600, y: 600}, {x: 400, y: 400}], color: '#67becf'},
        {place: [{x: 400, y: 400}, {x: 600, y: 600}, {x: 400, y: 800}, {x: 200, y: 600}], color: '#a594c0'},
        {place: [{x: 200, y: 600}, {x: 400, y: 800}, {x: 0, y: 800}], color: '#fa8ecc'},
        {place: [{x: 800, y: 400}, {x: 800, y: 800}, {x: 400, y: 800}], color: '#f6ca29'}
    ]
    window.onload = function () {
        var canvas = document.getElementById('canvas')
        canvas.width = 800
        canvas.height = 800
        var context = canvas.getContext('2d')
        for (var i = 0; i < tangram.length; i++) {
            draw(tangram[i], context) //调用draw 方法，传两个参数
        }
    }

    function draw(piece, context) {
        context.beginPath()
        context.moveTo(piece.place[0].x, piece.place[0].y)
        for (var i = 0; i < piece.place.length; i++) {
            context.lineTo(piece.place[i].x, piece.place[i].y)

        }
        context.closePath()
        context.fillStyle = piece.color
        context.fill()
    }
</script>
</html>
